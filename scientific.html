    <script>
window.addEventListener('DOMContentLoaded', () => {
  loadSharedStories();
  
  // بررسی اگر کاربر از طریق لینک ادامه داستان آمده
  const urlParams = new URLSearchParams(window.location.search);
  const continueId = urlParams.get('continue');
  
  if (continueId !== null) {
    continueStory(continueId);
  }
});

        function shareForCollaboration() {
  const storyText = document.getElementById('storyText').value;
  if (!storyText.trim()) {
    alert("لطفاً ابتدا داستان خود را بنویسید!");
    return;
  }

  const username = localStorage.getItem("username");
  const title = prompt("عنوانی برای داستان خود وارد کنید:", 
    "داستان علمی تخیلی - " + new Date().toLocaleDateString('fa-IR'));
  
  if (!title) return;

  // ایجاد شناسه منحصر به فرد
  const storyId = 'story-' + Math.random().toString(36).substr(2, 9);

  const storyData = {
    id: storyId,
    title: title,
    initialAuthor: username,
    currentAuthor: username,
    content: storyText,
    versions: [{
      author: username,
      content: storyText,
      date: new Date().toLocaleString('fa-IR')
    }],
    createdAt: new Date().toLocaleString('fa-IR'),
    updatedAt: new Date().toLocaleString('fa-IR'),
    isPublic: true
  };

  let sharedStories = JSON.parse(localStorage.getItem('sharedStories')) || [];
  sharedStories.unshift(storyData);
  localStorage.setItem('sharedStories', JSON.stringify(sharedStories));
  
  alert("داستان شما برای همکاری با دیگران به اشتراک گذاشته شد!");
  loadSharedStories();
}
function loadSharedStories() {
  const sharedStories = JSON.parse(localStorage.getItem('sharedStories')) || [];
  const container = document.getElementById('shared-stories-list');
  container.innerHTML = '';

  if (sharedStories.length === 0) {
    container.innerHTML = '<p>هنوز داستانی برای همکاری وجود ندارد.</p>';
    return;
  }

  sharedStories.forEach(story => {
    const storyCard = document.createElement('div');
    storyCard.className = 'story-card';
    storyCard.innerHTML = `
      <h3>${story.title}</h3>
      <p class="meta">نویسنده اصلی: ${story.initialAuthor}</p>
      <p class="meta">آخرین ویرایش توسط: ${story.currentAuthor}</p>
      <p class="meta">تاریخ آخرین ویرایش: ${story.updatedAt}</p>
      <div class="story-preview">${story.content.substring(0, 100)}...</div>
      <button onclick="continueStory('${story.id}')">ادامه این داستان</button>
      <button onclick="showStoryVersions('${story.id}')">نمایش نسخه‌ها</button>
    `;
    container.appendChild(storyCard);
  });
}
function showStoryVersions(storyId) {
  const sharedStories = JSON.parse(localStorage.getItem('sharedStories')) || [];
  const story = sharedStories.find(s => s.id === storyId);

  if (!story) return;

  let versionsHTML = '<div class="versions-container">';
  versionsHTML += `<h4>تاریخچه نسخه‌های "${story.title}"</h4>`;
  
  story.versions.forEach((version, index) => {
    versionsHTML += `
      <div class="version">
        <p><strong>نسخه ${index + 1}:</strong> توسط ${version.author} در ${version.date}</p>
        <div class="version-content">${version.content.substring(0, 50)}...</div>
      </div>
    `;
  });

  versionsHTML += '</div>';
  
  Swal.fire({
    title: 'تاریخچه داستان',
    html: versionsHTML,
    confirmButtonText: 'بستن'
  });
}
function resetCollaborativeMode() {
  localStorage.removeItem('currentStoryToContinue');
  const saveBtn = document.querySelector('button[onclick="saveContinuedStory()"]');
  if (saveBtn) {
    saveBtn.onclick = saveStory;
    saveBtn.textContent = "ذخیره داستان";
  }
  document.getElementById('storyText').value = '';
}

      <p class="meta">آخرین ویرایش توسط: ${story.currentAuthor}</p>
      <p class="meta">تاریخ آخرین ویرایش: ${story.updatedAt}</p>
      <div class="story-preview">${story.content.substring(0, 100)}...</div>
      <button onclick="continueStory('${story.id}')">ادامه این داستان</button>
      <button onclick="showStoryVersions('${story.id}')">نمایش نسخه‌ها</button>
    `;
    container.appendChild(storyCard);
  });
}

function continueStory(storyId) {
  const sharedStories = JSON.parse(localStorage.getItem('sharedStories')) || [];
  const story = sharedStories.find(s => s.id === storyId);
  
  if (!story) {
    alert("داستان مورد نظر یافت نشد!");
    return;
  }

  // ذخیره اطلاعات داستان برای ادامه
  localStorage.setItem('currentStoryToContinue', JSON.stringify({
    id: story.id,
    title: story.title,
    baseContent: story.content
  }));

  // نمایش داستان در ادیتور
  document.getElementById('storyText').value = story.content;
  
  // تغییر دکمه ذخیره
  const saveBtn = document.querySelector('button[onclick="saveStory()"]');
  saveBtn.onclick = saveContinuedStory;
  saveBtn.textContent = "ذخیره ادامه داستان";
  
  alert(`در حال ادامه داستان "${story.title}" هستید. تغییرات شما به عنوان نسخه جدید ذخیره خواهد شد.`);
}

function saveContinuedStory() {
  const storyData = JSON.parse(localStorage.getItem('currentStoryToContinue'));
  const currentContent = document.getElementById('storyText').value;
  const username = localStorage.getItem("username");

  if (!storyData || !currentContent) {
    alert("خطا در ذخیره‌سازی ادامه داستان!");
    return;
  }

  const sharedStories = JSON.parse(localStorage.getItem('sharedStories')) || [];
  const storyIndex = sharedStories.findIndex(s => s.id === storyData.id);

  if (storyIndex === -1) {
    alert("داستان اصلی یافت نشد!");
    return;
  }

  // ایجاد نسخه جدید
  const newVersion = {
    author: username,
    content: currentContent,
    date: new Date().toLocaleString('fa-IR')
  };

  // به‌روزرسانی داستان
  sharedStories[storyIndex].versions.push(newVersion);
  sharedStories[storyIndex].content = currentContent;
  sharedStories[storyIndex].currentAuthor = username;
  sharedStories[storyIndex].updatedAt = new Date().toLocaleString('fa-IR');

  localStorage.setItem('sharedStories', JSON.stringify(sharedStories));
  localStorage.removeItem('currentStoryToContinue');

  // بازگشت به حالت عادی
  const saveBtn = document.querySelector('button[onclick="saveContinuedStory()"]');
  saveBtn.onclick = saveStory;
  saveBtn.textContent = "ذخیره داستان";
  
  alert("ادامه داستان با موفقیت ذخیره شد!");
  loadSharedStories();
}
function shareForCollaboration() {
  const storyText = document.getElementById('storyText').value;
  if (!storyText.trim()) {
    alert("لطفاً ابتدا داستان خود را بنویسید!");
    return;
  }

  // دریافت نام کاربری از localStorage
  const username = localStorage.getItem("username");
  
  if (!username) {
    alert("لطفاً ابتدا وارد شوید!");
    window.location.href = "login.html";
    return;
  }

  // دریافت عنوان داستان از کاربر
  const title = prompt(
    "عنوانی برای داستان خود وارد کنید:", 
    "داستان علمی تخیلی - " + new Date().toLocaleDateString('fa-IR')
  );
  
  if (!title) return; // اگر کاربر عنوان را وارد نکرد

  // ایجاد شناسه منحصر به فرد برای داستان
  const storyId = 'story-' + Math.random().toString(36).substr(2, 9);

  // ساخت شیء داستان برای ذخیره
  const storyData = {
    id: storyId,
    title: title,
    initialAuthor: username,
    currentAuthor: username,
    content: storyText,
    versions: [{
      author: username,
      content: storyText,
      date: new Date().toLocaleString('fa-IR')
    }],
    createdAt: new Date().toLocaleString('fa-IR'),
    updatedAt: new Date().toLocaleString('fa-IR'),
    isPublic: true,
    genre: "علمی تخیلی"
  };

  // دریافت داستان‌های قبلی از localStorage یا ایجاد آرایه خالی
  let sharedStories = JSON.parse(localStorage.getItem('sharedStories')) || [];
  
  // اضافه کردن داستان جدید به ابتدای لیست
  sharedStories.unshift(storyData);
  
  // ذخیره در localStorage
  localStorage.setItem('sharedStories', JSON.stringify(sharedStories));
  
  // نمایش پیام موفقیت
  alert(`داستان "${title}" با موفقیت برای همکاری به اشتراک گذاشته شد!\n\nنویسنده: ${username}\nتاریخ: ${storyData.createdAt}`);
  
  // بارگذاری مجدد لیست داستان‌ها
  loadSharedStories();
}
